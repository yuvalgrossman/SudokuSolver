<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="static/sudoku.css">
    <title>Sudoku Solver</title>
</head>
<body>
<center>

    <input type="file" id="fileInput" name="file"/>
    <img id="imageSrc" alt="No Image" hidden/>
    <button onclick="clear_pts()">clear points</button>
    <button onclick="detect_sudoku()">detect</button>
    <br>
    <canvas id="imageCanvas"></canvas><br><br>


    <select id="preset-select">
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
        <option value="expert">expert</option>
    </select>
    <button onclick="load_preset()">load</button>
    <button onclick="show_sudoku()">clear</button>
    <br><br>

    <table>
        <script>
            for (var i = 0; i < 9; i++) {
                document.write("<tr>");
                for (var j = 0; j < 9; j++) {
                    var classes = "";
                    if (j % 3 == 0) {
                        classes += " thick-border-left";
                    }
                    if (j == 8) {
                        classes += " thick-border-right";
                    }
                    if (i % 3 == 0) {
                        classes += " thick-border-top";
                    }
                    if (i == 8) {
                        classes += " thick-border-bottom";
                    }
                    document.write("<td class='" + classes + "'><input type='number' min='1' max='9' step='1' id='cell_" + i + "_" + j + "' size='1'></td>");

                }
                document.write("</tr>");
            }
        </script>
    </table>
    <br>
    <button onclick="process_request('check')">check</button>
    <button onclick="process_request('solve_step')">solve step</button>
    <button onclick="process_request('solve_all')">solve completely</button>
    <br><br><br>
    Built by <a href="mailto:gryuval@gmail.com">Yuval Grossman</a> <br> January 2023
</center>

<script src="static/script.js" type="text/javascript"></script>
<script async src="static/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
